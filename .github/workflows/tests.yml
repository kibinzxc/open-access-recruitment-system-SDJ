name: Run Tests and Publish Allure Report

on:
  push:
    branches:
      - main   # or your default branch
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # or your version

      # 3. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      # 4. Install Allure CLI
      - name: Install Allure CLI
        uses: simple-elf/allure-commandline@v2
        with:
          allure-version: 2.29.0  # latest version

      # 5. Run pytest with Allure
      - name: Run pytest
        run: pytest --alluredir=allure-results

      # 6. Upload allure-results (JSON files)
      - name: Upload Allure results artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results

      # 7. Generate Allure HTML report
      - name: Generate Allure HTML report
        run: allure generate allure-results --clean -o allure-report

      # 8. Upload allure-report (HTML) as artifact (downloadable)
      - name: Upload Allure HTML report artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # 9. Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
