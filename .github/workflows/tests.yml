name: Run Tests + Allure Reports

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write  # ‚úÖ Needed so it can push to gh-pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: Install Allure CLI
        run: npm install -g allure-commandline --unsafe-perm=true

      - name: Run pytest with Allure results
        id: pytest
        run: |
          echo "üß™ Running tests..."
          pytest --alluredir=allure-results -v --tb=short --color=yes | tee pytest_output.log
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            echo "PYTEST_FAILED=true" >> $GITHUB_ENV
          fi
          exit 0   # ‚úÖ Continue even if tests fail

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure HTML report
        if: always()
        run: |
          echo "üìä Generating Allure HTML report..."
          allure generate allure-results --clean -o allure-report || echo "‚ö†Ô∏è Allure generation failed"

      - name: Verify Allure report generated
        if: always()
        run: |
          if [ ! -d "allure-report" ] || [ -z "$(ls -A allure-report)" ]; then
            echo "‚ö†Ô∏è Allure report not generated properly."
            exit 1
          fi
          echo "$(date)" > allure-report/.buildtime.txt

      - name: Upload Allure HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Summarize failed tests
        if: env.PYTEST_FAILED == 'true'
        run: |
          echo "### ‚ùå Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 5 "FAILURES" pytest_output.log || echo "No detailed failure logs found."
          echo '```' >> $GITHUB_STEP_SUMMARY

      # ‚úÖ Always deploy (even if tests failed), and separate folders per branch
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          destination_dir: reports/${{ github.head_ref || github.ref_name }}

      # ‚ùå Mark workflow as failed *after* deploy
      - name: Fail job if tests failed
        if: env.PYTEST_FAILED == 'true'
        run: |
          echo "‚ùå Some tests failed. Marking workflow as failed."
          exit 1
