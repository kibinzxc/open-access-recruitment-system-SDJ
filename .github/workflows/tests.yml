name: Run Tests + Allure Reports

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: Install Allure CLI
        run: npm install -g allure-commandline --unsafe-perm=true

      - name: Run pytest with Allure results
        id: pytest
        run: |
          echo "🧪 Running tests..."
          pytest --alluredir=allure-results -v --tb=short --color=yes | tee pytest_output.log
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            echo "PYTEST_FAILED=true" >> $GITHUB_ENV
          fi
          exit $exit_code || true

      # ✅ Always upload Allure results, even if pytest failed
      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # ✅ Generate Allure HTML report (always run)
      - name: Generate Allure HTML report
        if: always()
        run: |
          echo "📊 Generating Allure HTML report..."
          allure generate allure-results --clean -o allure-report || echo "⚠️ Allure generation failed"

      # ✅ Upload generated HTML report
      - name: Upload Allure HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 🧾 Optional summary in job summary
      - name: Summarize failed tests
        if: env.PYTEST_FAILED == 'true'
        run: |
          echo "### ❌ Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 5 "FAILURES" pytest_output.log || echo "No detailed failure logs found."
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 🚀 Always deploy to GitHub Pages (even if tests fail)
      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      # ❌ Mark workflow as failed if any tests failed (after deploy)
      - name: Fail job if tests failed
        if: env.PYTEST_FAILED == 'true'
        run: |
          echo "❌ Some tests failed. Marking workflow as failed."
          exit 1
